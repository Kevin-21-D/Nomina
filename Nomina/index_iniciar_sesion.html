<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Document</title>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsSHA/3.0.0/sha.js"></script>
  <link rel='stylesheet' href='css/styles-login.css'>
</head>

<body>
  <section style="background: url('img/conta.png') no-repeat;">
    <div class="form-box">
      <div class="form-value">
        <form id="loginForm" action="validate-login.php" method="post">
          <h2>Iniciar sesión</h2>
          <div class="inputbox"> <ion-icon name="mail-outline"></ion-icon> <input type='email' id="email" name="email">
            <label>Correo</label>
          </div>
          <div class="inputbox"> <input type="password" id="password" name="password"> <label>Contraseña</label>
            <ion-icon name="eye-outline" class="password-icon" id="togglePassword"></ion-icon>
          </div>
          <input type="hidden" id="userRole" name="userRole">
          <div class="forget"> <a href="index_recu_cont.html">Recuperar contraseña</a> </div>
          <button name="inicio" type="button" id="submitButton"> Iniciar</button>
          <div class="register">
            <p>No tienes una cuenta <a href="index-registrar.php" id="openModal">Registrarse</a></p>
          </div>
        </form>
      </div>
    </div>
  </section>
  <script>
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');
    const emailInput = document.getElementById('email');
    const loginForm = document.getElementById('loginForm');
    
    togglePassword.addEventListener('click', function () {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      togglePassword.classList.toggle('ion-eye-outline');
    });
    
    submitButton.addEventListener('click', function () {
      const email = emailInput.value.trim();
      const password = passwordInput.value;
    
      // Validar campos
      if (!email || !password) {
        Swal.fire({
          icon: 'error',
          title: 'Oops...',
          text: 'Por favor, complete todos los campos!',
        });
        return;
      }
    
      // Send form data using AJAX
      loginForm.submit();
    });
    </script>
</body>
</html>
